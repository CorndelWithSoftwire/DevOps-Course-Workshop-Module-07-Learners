name: Continuous Integration
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup dotnet
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'

    - name: Build backend
      run: dotnet build

    - name: Run backend tests
      run: dotnet test

    - name: Setup NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install node dependencies
      working-directory: ./DotnetTemplate.Web
      run: npm install

    - name: Build frontend
      working-directory: ./DotnetTemplate.Web
      run: npm run build

    - name: Lint frontend
      working-directory: ./DotnetTemplate.Web
      run: npm run lint

    - name: Test frontend
      working-directory: ./DotnetTemplate.Web
      run: npm t


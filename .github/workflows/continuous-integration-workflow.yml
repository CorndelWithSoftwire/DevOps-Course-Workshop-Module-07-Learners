name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build dotnet
        run: dotnet build

      - name: Test dotnet
        run: dotnet test

      - name: Build TS
        working-directory: ./DotnetTemplate.Web
        run: |
          npm install
          npm run build

      - name: Test TS
        working-directory: ./DotnetTemplate.Web
        run: npm t

      - name: Lint TS
        working-directory: ./DotnetTemplate.Web
        run: npm run lint

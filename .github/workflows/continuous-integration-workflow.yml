name: Continuous Integration
on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  test_1:
    name: C# Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.x.x'
      - name: Build C#
        run: dotnet build
      - name: C# Tests
        run: dotnet test
  test_2:
    name: Typescript Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
      - name: Build Typescript
        run: |
          cd DotnetTemplate.Web
          npm install
          npm run build
      - name: Typescript Tests
        run: |
          cd DotnetTemplate.Web
          npm t
      - name: Lint
        run: |
          cd DotnetTemplate.Web
          npm run lint
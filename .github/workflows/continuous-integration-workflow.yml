name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup dotnet
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'

    - name: Build backend
      run: dotnet build

    - name: Run backend tests
      run: dotnet test

    - name: Setup NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install node depenedencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: Lint frontend
      run: npm run lint

    - name: Test frontend
      run: npm t


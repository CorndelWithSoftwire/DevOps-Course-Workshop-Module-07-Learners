name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: dotnet build

    - name: dotnet test
      run: dotnet test

    - name: npm test
      working-directory: DotnetTemplate.Web
      run: npm t

    - name: npm linting
      run: npm run lint
name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: dotnet build

    - name: dotnet test
      run: dotnet test

    - name: install npm dependencies
      working-directory: DotnetTemplate.Web
      run: npm install

    - name: npm test
      working-directory: DotnetTemplate.Web
      run: npm t

    - name: npm linting
      working-directory: DotnetTemplate.Web
      run: npm run lint

  slackNotification:
      name: Slack notification
      runs-on: ubuntu-latest
      environment: Build and Test Envrionment
      steps:
      - uses: actions/checkout@v2
      - name: Slack Notification Build & Test
        uses: bryannice/gitactions-slack-notification@2.0.0
        env:
          SLCAK_INCOMING_WEBHOOK: ${{ secrets.SLACK_WEBHOOK}}
          SLACK_MESSAGE: 'Dotnet build running'
          SLACK_TITLE: 'Build and Test Notification'
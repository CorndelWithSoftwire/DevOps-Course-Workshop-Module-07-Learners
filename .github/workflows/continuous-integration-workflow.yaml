name: Continuous Integration
on: [push]                      # Will make the workflow run every time you push to any branch

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest      # Sets the build environment a machine with the latest Ubuntu installed
    steps:
      - uses: actions/checkout@v3 # Adds a step to checkout the repository code

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./DotnetTemplate.Web/package-lock.json

      - name: Build the app
        run: dotnet build

      - name: Test the app
        run: dotnet test

      - name: Build the TypeScript code
        working-directory: ./DotnetTemplate.Web
        run: npm run build

      - name: Lint the TypeScript code
        working-directory: ./DotnetTemplate.Web
        run: npm run lint

      - name: Test the TypeScript code
        working-directory: ./DotnetTemplate.Web
        run: npm t
